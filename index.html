<!DOCTYPE html>
<html ng-app="stewartApp">
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title></title>
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	
	<!-- jQuery (for Isotope) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<!-- Isotope -->
	<script src="isotope.pkgd.js"></script>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<!-- Site-specific styles -->
	<link rel="stylesheet" href="styles.css" />
	
</head>

<body ng-controller="guestsController">

<div class = "rail">
	<h1>The guests of<br />"The Daily Show"</h1>
	
	<ul class = "for-nonpolitical">
		<li ng-click="selectOrUnselectAll()" ng-class="{ selected: areAllSelected() == true }">
			Select all
			<i class='fa fa-check-circle-o'></i>
		</li>
	</ul>
	
	<div class = "divider for-nonpolitical"></div>
		
	<ul class = "for-nonpolitical">
		<li ng-click="sortGuests('Non-political')" ng-class="{ selected: isCategorySelected('Non-political') == true }">
			Non-political
			<i class='fa fa-check-circle-o'></i>
		</li>
	</ul>
	
	<div class = "divider for-nonpolitical"></div>
	
	<ul>
		<li ng-repeat="category in categories" ng-click="sortGuests(category)"  ng-class="{ selected: isCategorySelected(category) == true, nonpolitical: category == 'Non-political' }">
			{{category}}
			<i class='fa fa-check-circle-o'></i>
		</li>
	</ul>
	
</div>

<div class = "guestsContainer" isotope>
	<a href="{{guest.url}}" ng-repeat="guest in guests" target="_blank">
		<div square class = "guest" data-category="{{guest.category}}" data-name="{{guest.name}}" ng-class="{selected: guest.selected == true}" ng-style = "getImageURL(guest.name)">
			<h3>{{guest.name}}</h3>
		</div>
	</a>
</div>
	
</body>

<script src="app.js"></script>

</html>
